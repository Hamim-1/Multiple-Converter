<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>
        <h3>Multiple Converter</h3>

        <div>
            <p>Select Category</p>
            <select id="category-select">
                <option value="">Time</option>
            </select>
        </div>

        <div class="units">
            <div>
                <select id="left-select">
                    <option value="">Miniute</option>
                </select>
                <input id="left-input" type="number">
            </div>
            <p>=</p>
            <div>
                <select id="right-select">
                    <option value="">Miniute</option>
                </select>
                <input id="right-input" type="number">
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
